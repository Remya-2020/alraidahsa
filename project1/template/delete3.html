{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Your Website</title>

<style>
body {
margin: 0;
font-family: Arial, sans-serif;
}

/* Navbar base styles */
.navbar {
overflow: hidden;
background-color: white;
display: flex;
justify-content: space-between;
align-items: center;
padding: 0 50px;
}

/* Logo and slogan styles */
.navbar a.logo {
margin-right: 90px;
text-decoration: none;
}

.company-slogan {
color: blue;
text-align: center;
margin: 0 auto;
display: block;
width: 240px;
font-size: 14px;
}

/* Navigation link styles */
.navbar a {
font-weight: bold;
font-family: "Lucida Console", "Courier New", monospace;
font-size: 20px;
text-decoration: none;
margin-right: 20px;
}

.navbar a.active {
background-color: #4CAF50;
color: white;
}

/* Quote button styles */
.navbar a.quote {
margin-left: auto;
background-color: #ff9900;
color: white;
padding: 14px 16px;
}

/* Responsive styles */
@media screen and (max-width: 600px) {
.navbar a {
float: none;
display: block;
text-align: left;
}
}
</style>
</head>

<body>

<div class="navbar">
<a href="{% url 'mhome' %}" class="logo">
<img src="{% static 'images/RMC.png' %}" width="240" height="70" style="margin-left:10px;vertical-align: bottom;">
<p class="company-slogan">A COMPLETE OFFICE PARTNER</p>
</a>
<a href="{% url 'mhome' %}" class="active">Home</a>
<a href="{% url 'about' %}">About Us</a>
<a href="{% url 'services' %}">Our Services</a>
<a href="{% url 'contactus' %}">Contact Us</a>
<a href="#quote" class="quote">Get a Quote</a>
</div>

<div style="padding-left:16px">
<h2></h2>
<p>.</p>
</div>

</body>
</html>
